group 'org.study'
version '1.0-SNAPSHOT'

apply plugin: 'scala'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    //compile "org.apache.spark:spark-streaming_2.10:1.2.0"
    compile 'org.apache.spark:spark-core_2.11:2.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}